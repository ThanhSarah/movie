    <script>
      function print_number(){
        var number=document.getElementById("number").value;
        number=parseInt(number);
        var html='';
        for( i=1;i<=number; i++){

    <script>
        function ktra_snt(n){
            var flag= true;
            if(n<2){
                flag=false;
            }
            else if(n==2){
                flag=true;
            }
            else if(n%2==0){
                flag=false;
            }
            else{
                for(var i=2; i<=n-1;i++){
                    if(n%i==0){
                        flag=false;
                        break;
                    }
                }
            }
            return flag;
        }
        function print_snt(){
            var number=document.getElementById("number").value;
            number=parseInt(number);
            var html='';
            for(i=1;i<=number; i++){
                if(ktra_snt(i)){
                    html+=i+'<br/>';
                }
            }
            document.getElementById("result").innerHTML=html;
        }
    </script>
